<!DOCTYPE html>
<html>
	<head>
		<title>QR Generator Test</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
		<p>enter a url:</p>
		<input type="text" id="inVal"/>
		<input type="button" value="generate" onclick="makeQrCode()"/>
		<p>output qr code:</p>
		<div id="qr-container">
			<div id="qrcode"></div>
		</div>
		<script type="text/javaScript">
			function makeQrCode(){
				var qrcode = new QRCode("qrcode", {
					text: document.getElementById("inVal").value,
					width: 128,
					height: 128,
					colorDark : "#000000",
					colorLight : "#ffffff",
					correctLevel : QRCode.CorrectLevel.H
				});
			}
		</script>
	</body>
</html>
